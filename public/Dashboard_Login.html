<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Administrator Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #d6d6d6;
        color: #000;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
    }

    .login-container {
        width: 100%;
        max-width: 420px;
        padding: 30px 25px;
        background: #3264A1;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        box-sizing: border-box;
    }

    .login-header {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }

    .login-header .logo {
        width: 70%;
        max-width: 280px;
        height: auto;
    }

    h2 {
        text-align: center;
        color: #fff;
        margin-bottom: 20px;
    }

    .error {
        color: #ffb3b3;
        background: rgba(0, 0, 0, 0.2);
        padding: 8px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 15px;
        display: none;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
        color: #fff;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #fff;
        color: #3264A1;
        border: none;
        cursor: pointer;
        font-weight: bold;
        border-radius: 6px;
        margin-top: 20px;
        transition: all 0.3s ease;
    }

    .btn:hover {
        background: #264d7e;
        color: #fff;
    }
</style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="Engo.png" alt="Logo" class="logo">
        </div>
        <h2>Administrator Login</h2>
        <p class="error" id="errorMsg"></p>

        <form id="loginForm">
            <label for="employee_id">Administrator ID:</label>
            <input type="text" id="employee_id" placeholder="Admin ID" required>

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

<script>
const form = document.getElementById('loginForm');
const errorMsg = document.getElementById('errorMsg');

form.addEventListener('submit', function(e) {
    e.preventDefault();

    const id = document.getElementById('employee_id').value.trim();
    const pw = document.getElementById('password').value.trim();

    if (!id || !pw) {
        errorMsg.textContent = "Please enter both Admin ID and Password.";
        errorMsg.style.display = "block";
        return;
    }

    fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ employee_id: id, password: pw })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            window.location.href = "Dashboard.html";
        } else {
            errorMsg.textContent = "Invalid login credentials.";
            errorMsg.style.display = "block";
        }
    })
    .catch(err => {
        console.error(err);
        errorMsg.textContent = "Error connecting to the server.";
        errorMsg.style.display = "block";
    });
});

// Allow Enter key in password field
document.getElementById('password').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') form.dispatchEvent(new Event('submit'));
});
</script>
</body>
</html>
